<p-panel header="Custom Pipes" class="p-1">
  <p>
    Custom pipes - created by developers to meet specific requirements
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      (onClick)="toggleCase()">
    </p-button>
  </div>
  <div class="p-toolbar-group-start">
      <p-button
        class="mr-2"
        label="By name"
        icon="pi pi-sort"
        (onClick)="changeOrder('name')">
      </p-button>

      <p-button
        class="mr-2"
        label="By flying"
        icon="pi pi-sort"
        (onClick)="changeOrder('canFly')">
      </p-button>

      <p-button
        class="mr-2"
        label="By color"
        icon="pi pi-sort"
        (onClick)="changeOrder('color')">
      </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy: orderBy:sortOrder" selectionMode="single" [tableStyle]="{ 'min-width': '50rem' }" >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Flying</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
