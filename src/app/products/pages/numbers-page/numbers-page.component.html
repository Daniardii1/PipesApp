<p-panel header="Number Pipes" class="p-1">
  <p>
    Pipes included in Angular - Usually in the common module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Net Sales" subheader="for the current year">
      {{ totalSells | number }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Gross Sales" subheader="for the current year">
      {{ totalSells | currency:'EUR':'symbol-narrow':'1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Percentage gain" subheader="for the current year">
      {{ percentage | percent:'1.2-2' }}
    </p-card>
  </div>
</div>
